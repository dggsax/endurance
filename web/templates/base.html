<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- CSS -->
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='vendor/bootstrap.min.css')}}">
        <!-- <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='vendor/bulma.min.css')}}"> -->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- Fonts! -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

        <!-- JS -->
        <script src="{{ url_for('static', filename='vendor/jquery-3.5.0.min.js')}}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js')}}"></script>
        <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="pnf3hxap7zkygz3"></script>

        <title>MIT Endurance</title>

        <style>
            body {
                background-color: #FEFEFE;
            }

            select.form-control[multiple] {
                resize: vertical;
                min-height: 50px;
            }
        </style>
    </head>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    {% block body %}
    {% endblock %}

    {% block script %}
    {% endblock %}

</html>
